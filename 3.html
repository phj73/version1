 <h2>환경영향평가사</h2>
  <p>
환경 영향 평가사  [環境影響評價士]
바로저장 단어장선택  ‘환경 영향 평가법’에 따라, 자연환경, 생활 환경, 사회ㆍ경제 환경에 대한 전문 지식과
 경험을 바탕으로 사업 시행 시 환경에 미치는 영향을 조사ㆍ예측ㆍ평가하는 자격. 또는 그런 자격을 갖춘 사람.
 환경 현황을 조사하여 환경 영향을 예측 및 분석하고 환경 보전 방안을 설정하며 대안 평가,
 환경 영향 평가서 따위를 작성ㆍ관리한다.[자료: 다음백과]
